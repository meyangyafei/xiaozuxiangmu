	<body>
		<header id="headerCom"></header>
		<section>
			<div class="items-h3"><span class="items-tit">养颜吃什么</span></div>
			<div class="items-banner-wrap">
				<div class="items-banner">
					<ul class="items-banner-list">
						<li class="items-banner-li"><img class="items-banner-img" src="../imgs/items/items-banner1.jpg"></li>
						<li class="items-banner-li"><img class="items-banner-img" src="../imgs/items/items-banner2.jpg"></li>
					</ul>
				</div>
			</div>
			<div class="items-content">
				<div class="items-content1">
					<div class="items-content1-tit">材料</div>
					<div class="items-content1-content">干山楂10片， 菊花8朵， 西洋参8片， 枸杞10颗， 桂圆3个，
蜂蜜适量</div>
				</div>
				<div class="items-content2">
					<div class="items-content2-tit">做法</div>
					<div class="items-content2-content">
						<p class="items-content2-p">1.桂圆去壳，山楂，菊花，枸杞用清水清洗干净</p>
						<p class="items-content2-p">2.将山楂，枸杞，西洋参，菊花，桂圆放入茶壶中</p>
						<p class="items-content2-p">3.倒入开水</p>
						<p class="items-content2-p">4.盖上盖子闷5分钟，稍凉后调如蜂蜜适量即可</p>
						<p class="items-content2-p">5.这款茶材料易得，用沸水冲泡即可，可装入小包随身携带</p>
						<p class="items-content2-p">6.材料表面可能会有尘土，冲泡前可用清水冲洗</p>
						<p class="items-content2-p">7.如果是易上火体质，可以减少桂圆用量</p>
						<p class="items-content2-p">8.蜂蜜不要趁热加入，温度太高会破坏蜂蜜的营养</p>
					</div>
				</div>
			</div>
