<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/login/login.css">
	<link rel="stylesheet" href="../css/common/reset.css">
	<link rel="stylesheet" href="../imgs/login/login_iconfont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../module/header_com/css/header_com.css"/>
	<script src="../js/common/resize.js"></script>
	<script type="text/javascript" src="../js/common/zepto_1.1.3.js"></script>
	<script src="../module/header_com/js/header_com.js"></script>
	<script src="../js/common/touch.js"></script>
	<script type="text/javascript" src="../js/register/register.js"></script>
	<title>登录页面</title>
</head>
<body>
	<header id="headerCom"></header>
	<div class="error_tips"></div>
	<form action="" method="get" id="form">
		<div class="loginBox_com login_info"><span class="iconfont">&#xe60a;</span><input type="text" id="login_userAccount" name="login_userAccount" placeholder="E-MAIL或者用户名"></div>
		<div class="loginBox_com login_info"><span class="iconfont">&#xe616;</span><input type="password" id="login_password" name="login_password" placeholder="密码"></div>
		<div class="loginBox_com"><input type="button" class="login_submit" value="登录"></div>
		<p class="loginBox_tips"><a href="javascript:;">使用其他方式登录</a></p>
		<div class="loginBox_com login_way1"><a href="javascript:;">使用QQ登录</a></div>
		<div class="loginBox_com login_way2"><a href="javascript:;">使用微博登录</a></div>
		<p class="loginBox_tips login_href"><a href="../html/register.html" class="login_noAcc">还没有账号?</a><a href="../html/register.html" class="login_res">立即注册</a></p>
	</form>
	<script type="text/javascript" src="../js/login/login.js"></script>
</body>
</html>
