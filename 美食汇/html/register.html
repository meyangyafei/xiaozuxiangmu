<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/login/login.css">
	<link rel="stylesheet" href="../css/register/register.css">
	<link rel="stylesheet" href="../css/common/reset.css">
	<link rel="stylesheet" href="../imgs/login/login_iconfont/iconfont.css">
	<link rel="stylesheet" href="../imgs/register/iconfont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../module/header_com/css/header_com.css"/>
	<script src="../js/common/resize.js"></script>
	<script src="../js/common/zepto_1.1.3.js"></script>
	<script src="../module/header_com/js/header_com.js"></script>
	<script src="../js/register/register.js"></script>
	<script src="../js/common/touch.js"></script>
	<title>注册页面</title>
</head>
<body>
	<header id="headerCom"></header>
	<div class="error_tips"></div>
	<form action="" method="get" id="form">
		<div class="loginBox_com login_info"><span class="iconfont">&#xe60a;</span><input type="text" id="login_userAccount" name="login_userAccount" placeholder="E-MAIL或者手机号"></div>
		<div class="loginBox_com login_info"><span class="iconfont passWord">&#xe616;</span><input type="password" id="login_password" name="login_password" placeholder="6-20位数字或字母的组合"></div>
		<div class="loginBox_com login_info"><span class="iconfont">&#xe60d;</span><input type="text" id="login_nickName" name="login_nickName" placeholder="网名"></div>
		<div class="loginBox_com login_info"><input type="text" id="login_code" name="login_code" placeholder="验证码"><div class="login_code_num"><span class="reg_num_code">6953</span></div></div>
		<div class="loginBox_com"><input type="button" class="register_submit" value="完成注册"></div>
	</form>
</body>
</html>
